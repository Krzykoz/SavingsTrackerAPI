services:
  db:
    container_name: savingsdb
    image: postgres:13.1-alpine
    environment:
      POSTGRES_USER: remo1921
      POSTGRES_PASSWORD: Remo1921
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: